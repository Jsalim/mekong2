@(book: models.Book)

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-book"></span> Purchase book
  </div>
  <div class="panel-body">
    <div>
      <strong>Stock:&nbsp;</strong>
      @String.valueOf(book.getMongo("stock"))
    </div>
    <div>
      <strong>Price:&nbsp;</strong>
      $@String.valueOf(book.getMongo("price"))
    </div>
    <hr />
    <div><strong>Copies</strong></div>
    <br />
    <!-- select stock -->
    <form method="POST" action="@routes.Carts.update()">
      <div class="form-group">
        <input id="relative" name="relative" type="hidden" value="false" />
        <select class="form-control"
          id="isbn@String.valueOf(book.getMongo("isbn"))"
          name="isbn@String.valueOf(book.getMongo("isbn"))">
        @for(stock <- 0 to book.getMongo("stock").asInstanceOf[Int]) {
          <option>@stock</option>
        }
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">
          <span class="glyphicon glyphicon-plus-sign"></span>
          Add to cart
        </button>
      </div>
    </form>
  </div>
</div>
