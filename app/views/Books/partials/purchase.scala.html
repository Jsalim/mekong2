@(book: models.Book)

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-book"></span> Purchase book
  </div>
  <div class="panel-body">
    <div>
      <strong>Stock:&nbsp;</strong>
      @String.valueOf(book.getMongo("stock"))
    </div>
    <div>
      <strong>Price:&nbsp;</strong>
      $@String.valueOf(book.getMongo("price"))
    </div>
    <hr />
    <div><strong>Copies</strong></div>
    <br />
    <!-- select stock -->
    <form method="POST" action="@routes.Carts.add()">
      <input type="hidden" name="isbn" id="isbn"
        value="@String.valueOf(book.getMongo("isbn"))" />
      <div class="form-group">
        <select class="form-control" id="quantity" name="quantity">
        @for(stock <- 0 to book.getMongo("stock").asInstanceOf[Int]) {
          <option>@stock</option>
        }
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">
          <span class="glyphicon glyphicon-plus-sign"></span>
          Add to cart
        </button>
      </div>
    </form>
  </div>
</div>
