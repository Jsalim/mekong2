@(book: models.Book)

@views.html.Application.main(String.valueOf(book.getMongo("title"))) {
  <div id="book-list">
    <div class="book-item row">
      <div class="col-md-10">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" style="width: 256px;" src="@routes.Books.cover(String.valueOf(book.getMongo("isbn")))">
          </a>
          <div class="media-body">
            <h4 class="media-heading">@String.valueOf(book.getMongo("title"))</h4>
            <h5>By: @String.valueOf(book.getMongo("author"))</h5>
            <p>
              @Html(String.valueOf(book.getMongo("abstract")))
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <a href="@routes.Carts.add(String.valueOf(book.getMongo("isbn")))" class="btn btn-success btn-block">
          Add to cart
        </a>
      </div>
    </div>
  </div>
}
