@(cart: models.Cart)

@views.html.Application.main("Checkout") {
  <div class="page-header">
    <h1>Checkout</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-success">
        <div class="panel-heading">Carts</div>
        <div class="panel-body">
          Checkout was successful, your items will be shipped to your shortly!
        </div>
        <ul class="list-group">
          @for(book <- cart.getItemsInCart) {
            <li class="list-group-item">
              <a href="@routes.Books.show(book.getMongo("isbn").toString())">
                @book.getMongo("quantity").toString() x @book.getMongo("title").toString()
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a href="@routes.Books.index()" class="btn btn-primary">
        Continue Shopping
      </a>
    </div>
  </div>
}
